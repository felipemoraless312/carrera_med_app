<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración personalizada de Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in': 'slideIn 0.5s ease-out',
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts para mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags adicionales para SEO -->
    <meta name="description" content="Carrera del Día del Médico 2025 - Tuxtla Gutiérrez, Chiapas. Únete a la celebración más importante del sector salud.">
    <meta name="keywords" content="carrera, médico, salud, deporte, Tuxtla Gutiérrez, Chiapas, 2025">
    <meta name="author" content="Carrera del Médico">
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Carrera del Día del Médico 2025">
    <meta property="og:description" content="Corremos por la salud, corremos por la vida. 17 de Diciembre 2025 en Tuxtla Gutiérrez, Chiapas.">
    <meta property="og:type" content="website">
    
    <title>Carrera del Día del Médico 2025 | Tuxtla Gutiérrez, Chiapas</title>
    
    <!-- Cache busting para forzar actualización -->
    <meta name="version" content="2025.10.02.v2">
    
    <!-- Estilos CSS personalizados adicionales -->
    <style>
      /* Asegurar que las animaciones funcionen correctamente */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Clases de animación personalizadas */
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out;
      }
      
      .animate-slide-in-left {
        animation: slideInLeft 1s ease-out;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 1s ease-out;
      }
      
      .animate-zoom-in {
        animation: zoomIn 0.8s ease-out;
      }
      
      /* Delays para animaciones */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-700 { animation-delay: 0.7s; }
      .delay-1000 { animation-delay: 1s; }
      .delay-1500 { animation-delay: 1.5s; }
      
      /* Mejoras de rendimiento */
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Scroll suave */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevenir flash de contenido sin estilo */
      .no-js {
        display: none;
      }
      
      /* Backdrop blur personalizado */
      .backdrop-blur-custom {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      /* Gradientes personalizados */
      .gradient-medical {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      }
      
      .gradient-medical-light {
        background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 50%, #d1fae5 100%);
      }
      
      /* Sombras personalizadas */
      .shadow-medical {
        box-shadow: 0 10px 25px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
      }
      
      .shadow-medical-lg {
        box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4), 0 10px 10px -5px rgba(59, 130, 246, 0.2);
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para mejorar la carga -->
    <script>
      // Remover la clase no-js cuando JavaScript esté disponible
      document.documentElement.classList.remove('no-js');
    </script>
  </body>
</html>
