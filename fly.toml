app = "carrera-medico-api"
primary_region = "mia"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "8000"

[[mounts]]
  source = "carrera_data"
  destination = "/app/data"

[deploy]
  release_command = "python app/main.py --init-db"